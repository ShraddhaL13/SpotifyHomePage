  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

</head>

<body>
  <div class="root">
    <div>
      <img src="./images/logo.jpg" width="60px" height="50px"><span class="item1">Spotify</span>
      <hr>
      <p class="item2">To continue, log in to Spotify.</p>
      <button class="btn"><a href="https://www.facebook.com/" class="fa fa-facebook">
          CONTINUE WITH FACEBOOK</a></button><br>

      <button class="btn1"><img src="./images/apple1.png" width="20px" height="20px">
        <a
          href="https://appleid.apple.com/auth/authorize?client_id=com.spotify.accounts&response_type=code&response_mode=form_post&scope=name%20email&state=AQAU9zS%2Bn%2BKH6oXt1aNlUfKgu8ugAKLNecK%2Fv%2FmtlJcBtayBNyDS5Nwrit8LZDd9pl2EdIlJ4sjf1SUNc4dcFhVbi3r9pG4PPOGRKesBhO4cw%2FdUbxbCRQIv0WLycXnOeKYhwtW8BmbfktQNGBhwqMcOaMS%2F8fZOjepknYSrBPIvWoRxSlKG4KEm%2B%2Bq8Slv1B%2FThIF3Lz0UUYwOR8sjx3S5bcKCOQ%2FfIVDYTemXvlQsHnaZwHSAlh0Wp5kbKl7rvwcA%3D&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect">

          CONTINUE WITH APPLE</a> </button><br>

      <button class="btn2"><img src="./images/google.png" width="20px" height="20px"></a>
        <a href="https://accounts.google.com/"> CONTINUE WITH GOOGLE</a></button><BR>

      <button class="btn3"><a
          href="https://accounts.spotify.com/en/login/phone?continue=https%3A%2F%2Fopen.spotify.com%2F__noul__%3Fl2l%3D1%26nd%3D1">
          CONTINUE WITH PHONE NUMBER</a></button>
      <HR>
      <!-- login form   -->
      <div>
        <form>
          <!-- Email input -->
          <div class="form"></div>
          <label class="form-label" for="in1"><b>Email address or username</b><br>
            <input type="email" id="in1" class="form-control" placeholder="Email address or username" />
          </label><br>
          <label class="form-label" for="in2"><b>Password</b><br>
            <input type="Password" id="in2" class="form-control" placeholder="Password" />
          </label><br>
          <label class="form-label" for="in2"><a href="https://accounts.spotify.com/en/password-reset">Forgot your
              password?</a> <br>
            <input type="checkbox" name="check">Remember me
          </label><br>
          <button class="btn4">LOGIN IN </button>
          <hr>
          <span class="big">Don't have an account?</span><BR>
          <button class="btn5">
            <a href="./Sign.html"> SIGN UP FOR SPOTIFY</a></button>

      </div>


    </div>


  </div>
